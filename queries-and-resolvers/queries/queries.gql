query GET_USERS(
  $sort: String = "indexRef"
  $order: String = "desc"
  $start: Int = 0
  $limit: Int = 5
) {
  users(
    input: { _sort: $sort, _order: $order, _start: $start, _limit: $limit }
  ) {
    id
    firstName
    lastName
    userName
    indexRef
    createdAt
  }
}


query GET_POST {
  post(id: "860") {
    __typename

    ... on Post {
      id
      title
    }

    ... on PostNotFoundError {
      statusCode
      message
    }
  }
}

query GET_POST {
  post(id: "8600") {
    __typename

    ... on Post {
      id
      title
    }

    ... on PostError {
      statusCode
      message

      ... on PostNotFoundError {
        postId
      }

      ... on PostTimeoutError {
        timeout
      }
    }
  }
}