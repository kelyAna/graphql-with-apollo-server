query GET_USERS(
  $sort: String = "indexRef"
  $order: String = "desc"
  $start: Int = 0
  $limit: Int = 5
) {
  users(
    input: { _sort: $sort, _order: $order, _start: $start, _limit: $limit }
  ) {
    id
    firstName
    lastName
    userName
    indexRef
    createdAt
  }
}